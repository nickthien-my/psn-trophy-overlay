<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="stylesheet.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Final Fantasy VII Remake</title>

  </head>

  <body>
    <div class="row">
        <div class="col-3 offset-2 g-0">
          <div class="gameInfoNowPlayingContainer">
            <p class="nowPlaying">Now Playing</p>
            <p class="gameName">Final Fantasy VII Remake</p>
          </div>
        </div>
          <div class="col-2 g-0">
            <div class="gameLogoContainer">
          <img class="gameLogo mx-auto d-block" src="https://i.psnprofiles.com/games/592be4/S9db5af.png">
        </div>
      </div>
      <div class="col-3 g-0">
        <div class="gameTrophyEarnedContainer">
          <p class="nowPlaying">Earned</p>
          <p class="trophyFraction"><span id="earTro"></span> / <span id="totTro"></span></p>
        </div>
      </div>
    </div>

    <div class="trophiesInfo">
      <div class="columnLeft"><p class="columnLeftHeaderTop">TROPHY TRACKER</p><p id="targetTrophies"></p><p id="remainingTrophies"></p></div>
      <div class="columnRight"><p class="columnRightHeaderTop">EARNED RECENTLY</p><p id="earnedTrophies"></p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./lists/ps4_finalfantasyviiremake.js"></script>

    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
