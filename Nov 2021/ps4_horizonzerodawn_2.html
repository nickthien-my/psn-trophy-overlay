<script>

    var trophies = [
     {
        "troName": "New Game+ Completed",
        "troDesc": "Completed a New Game+ playthrough on any difficulty.",
        "troType": "bronze",
        "troIMG": "https://i.psnprofiles.com/games/1b7ae5/trophies/57L4f67da.png",
        "addAttr1": "",
        "addAttr2": ""
      },
      {
        "troName": "Ultra Hard Completed",
        "troDesc": "Completed a New Game+ playthrough on Ultra Hard difficulty.",
        "troType": "silver",
        "troIMG": "https://i.psnprofiles.com/games/1b7ae5/trophies/58La0fe98.png",
        "addAttr1": "",
        "addAttr2": ""
      }
    ];

    var x = "";

    for (var i = 0; i < trophies.length; i++)
    {
      x += "<div class='trophyCard'>";
      x += "<img src='" + trophies[i].troIMG + "' class='trophyLogo " + trophies[i].addAttr1 +"'>";
      x += "<p class='trophyName " + trophies[i].troType + "'>" + trophies[i].troName + "</p>";
      x += "<p class='trophyDescription" + trophies[i].addAttr2 + "'>" + trophies[i].troDesc + "</p>";
      x += "</div>"

      document.getElementById("demo").innerHTML = x;
    }

var z = "";
z += 2;
document.getElementById("troEarn").innerHTML = z;


var myIndex = 0;
carousel();

function carousel() {
  var j;
  var y = document.getElementsByClassName("trophyCard");
  for (j = 0; j < y.length; j++) {
    y[j].style.display = "none";
  }
  myIndex++;
  if (myIndex > y.length) {myIndex = 1}
  y[myIndex-1].style.display = "block";
  setTimeout(carousel, 10000); // Change image every 2 seconds
}
</script>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Feb 23, 2022 01:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
