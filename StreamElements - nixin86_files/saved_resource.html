function bindEvent(element, eventName, eventHandler) {
        if (element.addEventListener) {
            element.addEventListener(eventName, eventHandler, false);
        } else if (element.attachEvent) {
            element.attachEvent('on' + eventName, eventHandler);
        }
    }

bindEvent(window, 'message', function (event) {
  const data = event.data;
  if (data.listener && SE_API.responses[data.listener]) {
    if (data.error) {
      SE_API.responses[data.listener].reject(data.error);
    } else {
      SE_API.responses[data.listener].resolve(data.result);
    }
    return;
  }

  if (data.listener && data.listener.indexOf('resp_') === 0) {
    return;
  }

  const session = data.session;
  delete data.session;

  const e = new CustomEvent('onEventReceived', {
      detail: data
  });
  window.dispatchEvent(e);

  if (session) {
    const sessionEvent = new CustomEvent('onSessionUpdate', {
      detail: {
        session: session
      }
    });
    window.dispatchEvent(sessionEvent)
  }
});

const SE_API = {
  responses: {},
  sendMessage: (message, data = {}) => {
    return new Promise((resolve, reject) => {
      const response = 'resp_' + Math.random().toString(16).substr(2);
      data.response = response;
      data.request = message;
      SE_API.responses[response] = { resolve, reject };
      parent.postMessage(data, '*');
    });
  },
  counters: {
    get: key => {
      return SE_API.sendMessage('counter_get', { key });
    }
  },
  store: {
    get: key => {
      return SE_API.sendMessage('store_get', { key });;
    },
    set: (key, value) => {
      return SE_API.sendMessage('store_set', { key, value });;
    }
  },
  resumeQueue: () => {
    return SE_API.sendMessage('resume_queue');
  },
  sanitize: (message) => {
    return SE_API.sendMessage('sanitize', { message });
  },
  setField: (key, value, reload) => {
    return SE_API.sendMessage('set_field', { key, value, reload });
  }
};

      <script>let userLocale = "en-US",
    includeFollowers = true,
    includeSubs = true,
    includeCheers = true,
    minCheer = 0;

let userCurrency,
    totalEvents = 0;

window.addEventListener('onEventReceived', function (obj) {
    if (!obj.detail.event) {
      return;
    }
    if (typeof obj.detail.event.itemId !== "undefined") {
        obj.detail.listener = "redemption-latest"
    }
    const listener = obj.detail.listener.split("-")[0];
    const event = obj.detail.event;

    if (listener === 'follower') {
        if (includeFollowers) {
            addEvent('follower', 'Follower', event.name);
        }
    } else if (listener === 'subscriber') {
        if (includeSubs) {
            if (event.amount === 'gift') {
                addEvent('sub', `: Gifted Sub`, event.name);
            } else {
                addEvent('sub', ``, event.name);
            }
        }
    } else if (listener === 'cheer') {
        if (includeCheers && minCheer <= event.amount) {
            addEvent('cheer', `: ${event.amount.toLocaleString()}`, event.name);
        }
    }
});

window.addEventListener('onWidgetLoad', function (obj) {
    let data=obj["detail"]["session"]["data"];
    let latestFollower = data["follower-latest"]["name"];
    let latestSubscriber = data["subscriber-resub-latest"]["name"];
	let latestCheer = data["cheer-latest"]["name"];
  	let latestCheerAmount = data["cheer-latest"]["amount"];


    setTimeout(function(){
        $('#followerText').html(latestFollower);
        $('#subscriberText').html(latestSubscriber);
        $('#cheerText').html(latestCheer + ': ' + latestCheerAmount);
    },50);
    

});


function addEvent(type, text, username) {
  if (type === 'follower') {
    $('#followerText').html(username);
  }
  if (type === 'sub') {
    $('#subscriberText').html(username + text);
  }
    if (type === 'cheer') {
    $('#cheerText').html(username + text);
  }
}

});</script>
