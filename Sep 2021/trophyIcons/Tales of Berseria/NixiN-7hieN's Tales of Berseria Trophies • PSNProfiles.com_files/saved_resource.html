 function autoSizeText(elem) {
   var el, elements, i, len, fontSize;
   elements = document.getElementById(elem);
   if(elements == null){
      return;
   }
   fontSize = [];
   el = elements;
   fontSize.push((function(el){
      var resizeText, fontSizeArr;
      resizeText = function(){
         var elNewFontSize, myFontSize = 0;
         if(el.style.fontSize == undefined || el.style.fontSize == null || el.style.fontSize == ''){
               var elComputedFontSize = window.getComputedStyle(el).fontSize;
			   if(elComputedFontSize){
                  myFontSize = elComputedFontSize;
               }else{
                  myFontSize = '50px';
               }
         }else{
            myFontSize = el.style.fontSize;
         }
         elNewFontSize = (parseInt(myFontSize.slice(0, -2)) - 1) + 'px';
         el.style.fontSize = elNewFontSize;
         return elNewFontSize;
      };
      fontSizeArr = [];
      var firstIter = true;
      var elPrevScrollHeight = el.scrollHeight;
      while(el.scrollHeight > el.offsetHeight){
         if(!firstIter && elPrevScrollHeight == el.scrollHeight){
            // Even after reducing the font size, element's previous and current scroll height remains same. So, we might get in to a recursion and let's break it
            break;
         }
         elPrevScrollHeight = el.scrollHeight;
         fontSizeArr.push(resizeText());
         firstIter = false;
      }
      return fontSizeArr;
   })(el));
   return fontSize;
}
